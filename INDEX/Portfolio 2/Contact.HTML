<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            margin: 0;
            background: white;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav li {
            display: inline-block;
            margin: 0 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        .content {
            padding: 2rem;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .contact-info {
            background-color: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
        }
        .contact-info h2 {
            color: #333;
            margin-top: 0;
        }
        .contact-info p {
            margin: 0.8rem 0;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }
        .form-group input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 80px;
        }
        .submit-btn {
            background-color: #333;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #555;
        }
    </style>
</head>

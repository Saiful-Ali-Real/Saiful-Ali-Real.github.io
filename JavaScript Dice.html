<!DOCTYPE html>  
<html>  
<head>    
    <title>DICE</title>
    <style>
         body {

            background: #0502d6;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: bold;
        }
        
 
        
        
        button {
            background: #ff6b6b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
     
        }
        
        button:hover {
            background: #ff5252;
        }

    </style>
</head>  
<body>    
    <h1>Roll Dice</h1> 
    <h2>This is a 6 sided Dice</h2>      
    Dice Roll:    
    <input  id="dice1" value="1">    
    <button onclick="rollDice()">Try it</button>   
    <script>      
        function rollDice() {        
            var dice1 = Math.floor((Math.random() * 6) + 1);         
            document.getElementById("dice1").value = dice1;      
        }    
    </script>  


 
   <h1>Roll Dice 2 </h1>  
   <h2>This is a 8 sided Dice</h2>

            var dice2 = Math.floor((Math.random() * 8) + 1);         
            document.getElementById("dice2").value = dice2;      
        }    
    </script>  
</body>  
</html>

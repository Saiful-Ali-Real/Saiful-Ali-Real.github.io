<!DOCTYPE html>
<html>
<head>
    <style>
        body {

            background: #0502d6;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: bold;
        }
        
        input[type="date"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #ff5252;
        }
    </style>
    <title>Date Spanner</title>
    <script>
        function calcDate() {
            const date1 = new Date(document.forms["Form1"]["date1"].value);
            const date2 = new Date(document.forms["Form1"]["date2"].value);
            
            if (isNaN(date1) || isNaN(date2)) {
                alert("Please enter valid dates.");
                return false;
            }
            
            const diffTime = Math.abs(date2 - date1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let message = `Result: ${diffDays} day${diffDays !== 1 ? 's' : ''}`;
            if (date2 < date1) {
                message += " (Note: Date2 is earlier than Date1)";
            }
            
            document.getElementById("answer").value = message;
            return false;
        }
        
        function resetForm() {
            document.forms["Form1"].reset();
            document.getElementById("answer").value = "";
        }
    </script>
</head>
<body>
    <h1>Date Spanner</h1>
    <p>Calculate Days Between 2 Dates</p>
    
    <div>
        <form name="Form1" action="" method="post" onsubmit="return calcDate()">
            <label for="date1">Choose a start date:</label>
            <input type="date" id="date1" name="date1" required>
            
            <label for="date2">Choose an end date:</label>
            <input type="date" id="date2" name="date2" required>
            
            <button type="submit">Calculate</button>
            <button type="button" onclick="resetForm()">Reset</button>
            
            <label for="answer">Result:</label>
            <input type="text" id="answer" name="answer" readonly>
        </form>
    </div>
</body>
</html>

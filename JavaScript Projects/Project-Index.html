<!DOCTYPE html>
<html>
<head>

    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        a:hover {
            transform: translateY(-3px);
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Projects</h1>

        <a href="JavaScript Projects/Date Calculator.html">Form Validation</a>
        <a href="JavaScript Projects/JavaScript Form Validation.html">Date Calculator</a>
        <a href="JavaScript Projects/Javascript_Password_Strength.html">JavaScript Password Strength</a>
    </div>
</body>
</html>

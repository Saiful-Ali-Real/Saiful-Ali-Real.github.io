<html>
<head>
  <style>
          body {

            background: #0502d6;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: bold;
        }
        
        input[type="date"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
     
        }
        
        button:hover {
            background: #ff5252;
        }
    
  </style>
  <script>
    function validateForm() {
      var username = document.forms["Form1"]["username"].value;
      if (username == null || username == "") {
        alert("Username must not be blank!");
        return false;
      }

      var password1 = document.forms["Form1"]["password1"].value;
      var password2 = document.forms["Form1"]["password2"].value;




      if (password1 != password2) {
        alert("Password must match!");
        return false;
      }

       let email = document.forms["Form1"]["email"].value;
    let foundat = 0;
    let founddot = 0;

    for (let i = 0; i < email.length; i++)
    {
        if (email[i] === '@') {
            foundat = i;
        }            
        if (email[i] === '.') {
            founddot = i;
        }
    }  

    if (foundat < 1 || founddot < foundat + 2 || founddot + 2 >= email.length) {
        alert("Not a valid e-mail address, Please try again");
        return false;
    }

    return true;
}
  </script>
</head>

<body>
  <strong>
    <form name="Form1" action="" onsubmit="return validateForm()" method="post">
      <p>Username: <input type="text" name="username" value=""></p>
      <p>Email: <input type="text" name="email" value=""></p>
      <p>Password: <input type="Password" name="password1" value=""></p>
      <p>Repeat Password: <input type="Password" name="password2" value=""></p>
      <p><input type="submit" value="Submit"></p>
    </form>
  </strong>
</body>
</html>
